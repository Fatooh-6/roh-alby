<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 لأجمل إيوشتي في الكون 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef);
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* النجوم المتحركة في الخلفية */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    /* القلوب والنصوص الطائرة */
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .floating-heart, .floating-text {
      position: absolute;
      font-size: 20px;
      animation: float3D 10s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.7));
    }
    
    .floating-text {
      font-size: 24px;
      font-weight: 700;
      color: #e91e63;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      animation: floatText 12s linear infinite;
    }
    
    @keyframes float3D {
      0% {
        transform: translateY(100vh) translateX(0) rotateY(0deg) rotateX(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      50% {
        transform: translateY(-50vh) translateX(50px) rotateY(180deg) rotateX(90deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(-50px) rotateY(360deg) rotateX(180deg);
        opacity: 0;
      }
    }
    
    @keyframes floatText {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      50% {
        transform: translateY(-50vh) translateX(30px) rotate(10deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(-30px) rotate(-10deg);
        opacity: 0;
      }
    }
    
    /* الحاوية الرئيسية بتأثير الزجاج */
    .glass-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 192, 203, 0.3);
      border-radius: 30px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 100;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      transform: perspective(1000px) rotateX(5deg);
      animation: containerFloat 6s ease-in-out infinite;
    }
    
    @keyframes containerFloat {
      0%, 100% { transform: perspective(1000px) rotateX(5deg) translateY(0px); }
      50% { transform: perspective(1000px) rotateX(5deg) translateY(-20px); }
    }
    
    .main-title {
      font-size: 3.5em;
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.3); }
      to { text-shadow: 2px 2px 20px rgba(233, 30, 99, 0.6); }
    }
    
    .main-title::after {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ff6b9d, transparent);
      animation: lineGlow 3s ease-in-out infinite;
    }
    
    @keyframes lineGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    /* شبكة الأزرار */
    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .magic-btn {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      border: none;
      padding: 15px 20px;
      border-radius: 25px;
      font-size: 1.3em;
      font-weight: bold;
      font-family: 'Amiri', serif;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transform: perspective(500px) rotateY(0deg);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 192, 203, 0.3);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .magic-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .magic-btn:hover {
      transform: perspective(500px) rotateY(10deg) translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4);
    }
    
    .magic-btn:hover::before {
      left: 100%;
    }
    
    .magic-btn:active {
      transform: perspective(500px) rotateY(5deg) translateY(-2px) scale(0.98);
    }
    
    .music-btn {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-size: 1.4em;
      padding: 18px;
      position: relative;
    }
    
    /* النافذة المنبثقة */
    .magical-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .modal-glass {
      background: linear-gradient(135deg, #fff0f5, #fce4ec);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      border: 2px solid rgba(255, 192, 203, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: modalSlide 0.5s ease-out;
    }
    
    @keyframes modalSlide {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .modal-title {
      font-size: 2.5em;
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .modal-message {
      color: #555;
      font-size: 1.4em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .close-magic-btn {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 20px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-magic-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
    }
    
    /* تأثير الجزيئات المتفجرة */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff6b9d;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 2s ease-out forwards;
    }
    
    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1) translate(var(--dx), var(--dy));
        opacity: 0;
      }
    }
    
    /* تحكم الموسيقى */
    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 192, 203, 0.3);
      border-radius: 50px;
      padding: 15px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .music-control:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5em;
      }
      
      .glass-container {
        padding: 30px;
      }
      
      .buttons-container {
        grid-template-columns: 1fr;
      }
      
      .music-btn {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>
  <!-- النجوم المتحركة -->
  <div class="stars" id="stars"></div>
  
  <!-- القلوب والنصوص الطائرة -->
  <div class="floating-hearts" id="floating-hearts"></div>
  
  <!-- تحكم الموسيقى -->

  
  <div class="glass-container">
    <h1 class="main-title">💖   احلى إيوووووش في الكون 💖</h1>
    
    <div class="buttons-container">
  <button class="magic-btn" onclick="showMagicalMessage('😘 حبيبة عمري ورفيقة دربي 😘', 'يا ستي، أنتِ حبيبة عمري ورفيقة دربي وأجمل ما في حياتي، بل أنتِ كل حياتي! 😍 بصي بقى، مادام ضحكتك القمر دي موجودة، خدي بوسة الأول 😘😘 عايزك مبسوطة على طول وفرحانة يا بت، عايزك تضحكي على طول يخربيتك! الضحك والانبساط والفرح اتخلقوا علشانك أنتِ وبس، لأن قمري مبيزعلش 🌚')">
        💖😘 بحبك يا عيونى
      </button>
      
       <button class="magic-btn small-btn" onclick="showMagicalMessage('💖 أنتِ إنجازي الأكبر 💍', 'بالنسبة بقى للنتيجة، تعاليلي هنا يا بت! أنا فخور بيكِ وفخور بالنتيجة وفخور بكل حاجة عملتيها ووصلتيلها. ولو كانت بسيطة بالنسبة ليكِ، فهي بالنسبة لي كبيرة جدًا وإنجاز! أنا متأكد مليار في المية وواثق فيكِ إنك هتبقي أجمد وأحلى وأنجح في السنة الجاية، وهتخلي حماتي وحمايا فخورين بيكِ وبنتيجتك. أنا كدا كدا فخور بيكِ بأي نتيجة، بس هبقى فخور أكتر لما تشدي حيلك كدا يا بت وتجيبي الامتياز في شوال! وأنا واثق إنك هتعمليها وإنك قدها وقد أي حاجة في الدنيا دي، وإنك مش هتقفي ولا لحظة. واثق فيكِ وواثق في قدراتك، أنتِ قدها وقد أي حاجة! 💍🫂')">
        💖 أنتِ إنجازي الأكبر
      </button>
      <button class="magic-btn small-btn" onclick="showMagicalMessage('🥺 بحبك أوي 💖', 'عايزك تعرفي إني بحبك جدًا جدًا، دي كلمة قليلة! بحبك أوي، وهفضل جمبك في كل ساعة وكل دقيقة وكل ثانية وكل لحظة. هفضل جمبك طول عمري وهفضل أحبك وأعشقك، وعمري ما أمل منك ولا لحظة، ولا عمري هأمل من كلامك ولا الكلام معاكي. بالعكس، أنا ببقى مبسوط جدًا وأنا بتكلم معاكي. بحب أشوفك في كل وقت وفي كل لحظة، بحبك 🥺💍💖')">
        🥺 بحبك أوي
      </button>
      
      <button class="magic-btn" onclick="showMagicalMessage('♾️ حبيبتي للأبد ♾️', 'مهما يحصل في الدنيا، أنا هفضل أحبك للأبد وأكتر. قلبي وروحي وكل حاجة فيّا ملكك يا حبيبتي!')">
        ♾️ حبيبتي للأبد
      </button>
      
       <button class="magic-btn music-btn small-btn" onclick="window.open('https://youtube.com/shorts/RkQ8qKyJBcI?si=N-aFQHtNj4IfKl7I', '_blank')">
        love yo omryyyyyy😘💖
      </button>
    </div>
  </div>

  <!-- النافذة المنبثقة -->
  <div id="magicalModal" class="magical-modal">
    <div class="modal-glass">
      <h2 id="magicalTitle" class="modal-title"></h2>
      <p id="magicalMessage" class="modal-message"></p>
      <button onclick="closeMagicalMessage()" class="close-magic-btn">💝 أقفل وخليني أحلم</button>
    </div>
  </div>

  <script>
    let musicPlaying = false;
    
    // إنشاء النجوم المتحركة
    function createStars() {
      const starsContainer = document.getElementById('stars');
      
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // إنشاء القلوب والنصوص الطائرة
    function createFloatingHearts() {
      const heartsContainer = document.getElementById('floating-hearts');
      const heartSymbols = ['💖', '💕', '💗', '💓', '💝', '🌹', '✨', '💎', '🦋', '🌺'];
      const specialText = 'بحبك يا إيوشتي 🥺♥️';
      
      setInterval(() => {
        // إنشاء قلب
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heart.style.animationDuration = Math.random() * 5 + 8 + 's';
        heartsContainer.appendChild(heart);
        
        // إنشاء النص الخاص
        if (Math.random() < 0.2) { // 20% احتمال ظهور النص
          const text = document.createElement('div');
          text.className = 'floating-text';
          text.innerHTML = specialText;
          text.style.left = Math.random() * 80 + 10 + '%'; // تجنب الحواف
          text.style.animationDelay = Math.random() * 2 + 's';
          text.style.animationDuration = Math.random() * 5 + 10 + 's';
          heartsContainer.appendChild(text);
          
          setTimeout(() => {
            text.remove();
          }, 15000);
        }
        
        setTimeout(() => {
          heart.remove();
        }, 15000);
      }, 800);
    }
    
    // عرض الرسالة
    function showMagicalMessage(title, message) {
      document.getElementById('magicalTitle').textContent = title;
      document.getElementById('magicalMessage').textContent = message;
      document.getElementById('magicalModal').style.display = 'flex';
      
      // تأثير الانفجار
      createParticleExplosion();
      
      // تشغيل صوت
      playClickSound();
    }
    
    // إغلاق الرسالة
    function closeMagicalMessage() {
      document.getElementById('magicalModal').style.display = 'none';
    }
    
    // إنشاء تأثير انفجار الجزيئات
    function createParticleExplosion() {
      const colors = ['#ff6b9d', '#c44569', '#fff0f5', '#fce4ec'];
      
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          particle.style.left = '50%';
          particle.style.top = '50%';
          particle.style.setProperty('--dx', (Math.random() - 0.5) * 200 + 'px');
          particle.style.setProperty('--dy', (Math.random() - 0.5) * 200 + 'px');
          
          document.body.appendChild(particle);
          
          setTimeout(() => {
            particle.remove();
          }, 2000);
        }, i * 50);
      }
    }
    
    // تشغيل صوت الضغط (محاكاة)
    function playClickSound() {
      console.log('🎵 صوت جميل!');
    }
    
    // تبديل الموسيقى
    function toggleMusic() {
      const music = document.getElementById('backgroundMusic');
      const control = document.getElementById('musicControl');
      
      if (musicPlaying) {
        music.pause();
        control.innerHTML = '🎵';
        musicPlaying = false;
      } else {
        music.play().catch(() => {
          control.innerHTML = '🔇';
          setTimeout(() => {
            control.innerHTML = '🎵';
          }, 1000);
        });
        control.innerHTML = '⏸️';
        musicPlaying = true;
      }
    }
    
    // إغلاق النافذة عند الضغط خارجها
    document.getElementById('magicalModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeMagicalMessage();
      }
    });
    
    // تشغيل التأثيرات عند تحميل الصفحة
    window.addEventListener('load', function() {
      createStars();
      createFloatingHearts();
      
      // ترحيب خاص
      setTimeout(() => {
        showMagicalMessage('🎉    بحبك  يا اميرتى 🥺💖🎉', ' طبعا انتى عارفة أن الصفحة دى معمولة علشانك انتى وبس وهتفضل ليكى انتى وبس اه هى حاجه بسيطة ولا تذكر اصلا وانتى تستاهلى اكتر من كدا مليار مره انتى تستاهلي الدنيا كلها وانا لو اطول اجيبلك الدنيا كلها اجيبهالك يا عيونى و توتا بيحبك اوى وفخور بيكى جدا دى كلمة قليلة فخور بيكى وفخور انك جمبى ومعايا وهقولها قدام الدنيا كلها اول لما تبقى خطيبتى ومراتى انى فخور ان معايا اميرتى الصغنونة اللى اخدت كل حياتى وكل عمرى بحبك وهفضل احبك طول عمرى يا عمرى 🫂💍💖');
      }, 2000);
    });
    
    // تأثيرات إضافية للأزرار
    document.querySelectorAll('.magic-btn').forEach(button => {
      button.addEventListener('mouseenter', function() {
        this.style.transform = 'perspective(500px) rotateY(10deg) translateY(-5px) scale(1.05)';
      });
      
      button.addEventListener('mouseleave', function() {
        this.style.transform = 'perspective(500px) rotateY(0deg) translateY(0px) scale(1)';
      });
    });
  </script>
</body>
</html>
